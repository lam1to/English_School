<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Easy English School</title>
</head>
<body>
    <div class="wrapper">
        <header class="header_main">
            <div class="header_container _container">
                <div class="header_logo">   
                    <img src="img/logoHeader.svg" alt="logoHeader">
                </div>
                <div class="header_sign_row header_sign_row_no-authorized">
                    <a href="login.html">
                        <div class="header_buttom_sign_in">
                            Sign in
                         </div>
                    </a>
                    
                    <div class="header_buttom_sign_up">
                       <a href="registr.html">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="main_login">
            <div class="main_login-container _container">
                <div class="block_login">
                    <div class="block_login_container">
                        <div class="block_login-title">
                            SIGN UP
                        </div>
                        <div class="block_login-sub_titel">
                            Регистрация
                        </div>
                        <div class="block_login-block-input-form">
                            <form class="block_login-block-form-username login-form_margin">
                               <input type="text" name="Username" placeholder="Username" class="block_login-block-input">
                            </form> 
                            <form class="block_login-block-form_Last-name login-form_margin">
                                <input type="text" name="Last name" placeholder="Last name" class="block_login-block-input">
                            </form>
                            <form class="block_login-block-form-Email login-form_margin">
                                <input type="text" name="Email" placeholder="Email" class="block_login-block-input">
                             </form> 
                             <form class="block_login-block-form-password login-form_margin">
                                 <input type="text" name="Password" placeholder="Password" class="block_login-block-input">
                             </form>
                        </div>
                        <a href="" class="block_login-link_button">
                            <div class="block_login-button blue_button-little" >
                                SIGN UP
                            </div>
                        </a>
                    </div>
                    <div class="block_login_registr-img_absolute">
                        <img src="img/block_login_img.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script/script1.js"></script>
</body>
</html>

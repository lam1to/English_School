<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Easy English School</title>
</head>
<body>
    <div class="wrapper">
        <header class="header_main">
            <div class="header_container _container">
                <div class="header_logo">   
                    <img src="img/logoHeader.svg" alt="logoHeader">
                </div>
                <div class="header_sign_row header_sign_row-authorized">
                    <div class="header_buttom">
                        <a href="">Vocabulary</a>
                     </div>
                     <div class="header_buttom">
                        <a href="">Grammar</a>
                     </div>
                    <div class="header_buttom header_buttom-activ">
                        <a href="">Exercises</a>
                     </div>
                    
                    <div class="header_buttom">
                       <a href="">Exit</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="block_select_level">
            <div class="select_level-container _container">
                <div class="block_drop-down_menu">
                    
                    <div class="drop-down_english-level drop-down_menu margin-safety">
                        <div class="block_drop-down_menu-title">
                            Select your English level
                        </div>
                        <div class="select_level-menu-arrow">
                            <select class="select_level-menu" name="" id="">
                                <option value="1">A2 - pre-intermediate</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="drop-down_english-level drop-down_menu">
                        <div class="block_drop-down_menu-title">
                            Select topic
                        </div>
                        <div class="select_level-menu-arrow">
                            <select class="select_level-menu" name="" id="">
                                <option value="1">Articles</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <a href="" class="block_select-level_link">
                    <div class="select-level_button blue_button-little" >
                        Next
                    </div>
                </a>
            </div>
        </div>

        <!-- разобраться с отступами потому что ебала конченная -->
        <div class="choice_test">
            <div class="choice_test-container _container">
                <div class="choice_test-list">
                    <div class="block_task-test">
                        <div class="block_task-test_container">
                            <div class="block_task-test_title">
                                <div class="block_task-test_title-number">1.</div>
                                <div class="block_task-test_title-text">Insert a or an instead of omissions</div>
                            </div>
                            <div class="block_task-test_level">
                               <span class="block_task-test_level_b-word"> Difficulty:</span>  easy
                            </div>
                        </div>
                        <a href="StartTest.html">
                            <div class="block_task-test-button">
                                Start
                            </div>
                        </a>
                        
                    </div>
                    <div class="block_task-test">
                        <div class="block_task-test_container">
                            <div class="block_task-test_title">
                                <div class="block_task-test_title-number">1.</div>
                                <div class="block_task-test_title-text">Insert a or an instead of omissions</div>
                            </div>
                            <div class="block_task-test_level">
                               <span class="block_task-test_level_b-word"> Difficulty:</span>  easy
                            </div>
                        </div>
                        <a href="StartTest.html">
                            <div class="block_task-test-button">
                                Start
                            </div>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    
    <script src="/script/script1.js"></script>
</body>
</html>
